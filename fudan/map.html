<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>英文、中英文地图</title>
	<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0" />
	<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
	<script src="http://webapi.amap.com/maps?v=1.3&key=e4677c88d92f90404e93b544c3af5bee"></script>
</head>
<style>
	#mapContainer{
		width: 800px;
		height: 500px;
	}
</style>

<body>
<div id="mapContainer"></div>
<div class="button-group">
	<input id="en" type="button" class="button" value="显示英文底图" />
	<input id="zh_en" type="button" class="button" value="显示中英文对照底图" />
	<input id="zh_cn" type="button" class="button" value="显示中文底图" />
</div>
<script>

	var map = new AMap.Map('mapContainer', {
		center: [121.498586, 31.239637]
	});

	map.setLang('en');
</script>
</body>

</html>
